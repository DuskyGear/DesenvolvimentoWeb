<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Cadastro Cliente</title>
    <script src='main.js'></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class ="container" >
        <label for="apresentacao" class=""></label>
        <form action="#" method="post">
            <div class="mb-3 mt-3">
                <label for="name" title="Digite seu nome Completo"class="form-label">
                    Nome Completo:
                </label>
                <input type="text" id="nome" class="form-control" placeholder="Digite seu Nome"maxlength="255" required>    
            </div>
            <div class="mb-3 mt-3">
                <label for="cpf" title="Digite apenas os 11 numero do seu cpf"class="form-label">
                    CPF:
                </label>
                <input type="text" id="cpf" class="form-control"placeholder="Digite seu CPF" pattern="[0-9]{11}" title="Digite apenas os 11 numeros do seu CPF">
            </div>
            <div class="mb-3 mt-3">
                <label for="dataNascimento" title="Digite sua data de Nascimento" class="form-label">
                    Data de Nascimento:
                </label>
                <input type="date" id="DataNascimento" class="form-control" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="escolaridade" title="Digite sua escolaridade" class="form-label">
                    Escolaridade:
                </label>
                <select class="form-control" name="Escolaridade" id="escolaridade" title="Escolha a escolaridade" required>
                    <option value="">Selecione...</option>
                    <option value="Fundamental Incompleto">Fundamental Incompleto</option>
                    <option value="Fundamental Completo">Fundamental Completo</option>
                    <option value="Médio Incompleto">Médio Incompleto</option>
                    <option value="Médio Completo">Médio Completo</option>
                    <option value="Superior Incompleto">Superior Incompleto</option>
                    <option value="Superior Completo">Superior Completo</option>
                    <option value="Pós-Graduação">Pós-Graduação</option>
                    <option value="Mestrado">Mestrado</option>
                    <option value="Doutorado">Doutorado</option>
                </select>
            </div>
            <div class="mb-3 mt-3">
                <label for="cep" title="cep" class="form-label">
                    Cep:
                </label>
                <input class="form-control" type="text" id="cep" title="Digite apenas o numero do seu cep" placeholder="Digite o seu Cep" pattern="[0-9]{8}" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="estado" class="form-label" id="estado" title="Informe o seu estado" >
                    Estado:
                </label>
                <select class="form-control" name="estados" id="esatdos" title="Escolha seu estado" required>
                    <option value="">Selecione...</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
            <div class="mb-3 mt-3">
                <label for="cidade " class="form-label" id="cidade" title="Informe sua Cidade" >
                    Cidade:
                </label>
                <input type="text" class="form-control" id="cidade" title="Informe sua Cidade" placeholder="Informe sua Cidade" maxlength="150" required>
            </div>
            <div class="mb-3 mt-3">

                <label for="logradouro" title="Informe seu Logradouro" class="form-label">
                    Logradouro:
                </label>
                <input class="form-control" type="text" id="logradouro" title="Digite seu Logradouro" placeholder="Digite seu Logradouro" minlength="1" required>
            </div>

            <div class="mb-3 mt-3">
                <label for="numeroCasa" class="form-label" id="numeroCasa" title="Informe o numero da sua Casa" >
                    Nº:
                </label>
                <input type="text" class="form-control" id="numeroCasa" title="Informe o numero da sua CASA/APARTAMENTO" placeholder="Informe o numero do seu Logradouro" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="Bairro" class="form-label" id="bairro" title="Informe o seu Bairro" >
                    Bairro:
                </label>
                <input type="text" class="form-control" id="bairro" title="Informe o seu Bairro" placeholder="Informe o numero do seu Bairro" maxlength="255" required>
            </div>
            

            <div class="mb-3 mt-3">
                <label for="complemento " class="form-label" id="complemento" title="Informe um Complemento" >
                    Complemento:
                </label>
                <input type="text" class="form-control" id="complemento" title="Informe um Complemento" placeholder="Informe um Complemento" maxlength="150" required>
            </div>

            <div class="row justify-content-center mb-3">
                <div class="col-md-6 text-center">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="politicaDados" name="politicaDados" required>
                    <label class="form-check-label" for="politicaDados">Estou ciente da política de dados da empresa.</label>
                  </div>
                </div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col-md-6 text-center">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>






    
</body>
</html>
